<script>
    function add(event) {
        event.preventDefault();
        var ad = document.getElementById("ad").value;
        var soyad = document.getElementById("soyad").value;
        var dusunce = document.getElementById("dusunce").value;
        if (ad.length < 0 || soyad.length < 0 || dusunce.length < 0) {
            return alert("Kutuları Doldurunuz")
        }
        var tad = document.createElement("td");
        var tsoyad = document.createElement("td");
        var tdusunce = document.createElement("td");

        tad.textContent = ad;
        tsoyad.textContent = soyad;
        tdusunce.textContent = dusunce;

        var tr = document.createElement("tr");

        tr.appendChild(tad);
        tr.appendChild(tsoyad);
        tr.appendChild(tdusunce);

        liste.appendChild(tr)
    }
</script>
